<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ GAME</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="quiz-container"></div>
    <div class="question-form">
        <h1 id="title">Add Questions</h1>
        <div class="form-container">
            <form id="quiz-form">
                <input id="question" type="text" placeholder="Enter Question..." required>
                <input id="option1" type="text" placeholder="Enter Option 1..." required>
                <input id="option2" type="text" placeholder="Enter Option 2..." required>
                <input id="option3" type="text" placeholder="Enter Option 3..." required>
                <input id="option4" type="text" placeholder="Enter Option 4..." required>
                <input id="correct-answer" type="text" placeholder="Enter Answer..." required>
                <input id="submit" type="submit" value="Add">
            </form>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
